<div class="row">
  <div class="col s6 offset-s3">
    <h2 class="mainHeader">Сократи ссылку</h2>
    <form [formGroup]="form">
      <div class="card blue darken-1">
        <div class="card-content white-text">
          <span class="card-title">Авторизация</span>
          <div>

            <div class="input-field">
              <input placeholder="Введите email" id="email" type="text" formControlName="email">
              <label for="email" #active class="active">Email</label>
            </div>
            <div class="input-field">
              <input placeholder="Введите пароль" id="password" type="password" formControlName="password"
                     class="yellow-input">
              <label for="password" class="active">Password</label>
            </div>

          </div>
        </div>
        <div class="card-action">
          <button class="btn yellow darken-4" type="button" (click)="login()" [disabled]="form.invalid">Войти</button>
          <button class="btn grey lighten-1 black-text" type="button" (click)="register()" [disabled]="form.invalid">Регистрация</button>
          <!-- /.btn -->
        </div>
      </div>
    </form>
  </div>
  <!-- /.col s6 offset-s3 -->
</div>
<!-- /.row -->
